<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta name="author" content="delight" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <script src="/script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      @media screen and (min-width: 250px) {
        #hideme {
          display: none;
        }
      }
    </style>
  </head>
  <body class="bg-dark">
    <header
      class="container-md-fluid bg-warning text-capitalize text-center h1 py-3"
    >
      rock paper scissors
    </header>
    <section class="container-fluid">
      <div class="row border rounded my-3 mx-2 p-3">
        <div class="col-md-6 my-auto">
          <div
            class="row bg-dark rounded text-capitalize text-center text-light"
          >
            <div class="col-md-12 mt-md-3 h3">pick an option</div>
            <div class="col-md-12 display-1 p-1">
              <span class="computer"> 0 </span>: <span class="player">0</span> 
            </div>
            <div class="computeroption  col-md-12 p-1 h6" >
               computer option:
            </div>
            <div class=" winner col-md-12 p-1 h3" >
               
            </div>
          </div>
          <div class="row text-center">
            <div class="col pt-2  mb-md-3">
              <button
                id="rock"
                type="button"
                class="btn btn-outline-warning m-1 btn-sm text-capitalize"
              >
                rock
              </button>
              <button
                id="paper"
                type="button"
                class="btn btn-outline-warning m-1 btn-sm text-capitalize "
              >
                paper
              </button>
              <button
                id="scissors"
                type="button"
                class="btn btn-outline-warning m-1 btn-sm text-capitalize "
              >
                scissors
              </button>
            </div>
          </div>
          
        </div>
        <div
          id="hideme"
          class="col-md-6 text-light d-sm-none d-md-flex bg-warning rounded"
        >
          <div class="container">
            <img
              class="img-fluid"
              src="/Rock-paper-scissors.svg.png"
              alt="playing rule"
            />
          </div>
        </div>
      </div>
    </section>
    <section class="container-fluid bg-dark d-md-none ">
      <div class="row">
        <div class="col-sm-6 text-center mx-auto justify-content-center">
           <button type="button" class=" btn btn-warning text-capitalize text-light ">quit</button>
        </div>
       
      </div>
      
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
